
    
{% include 'header.html'%}



<main>
    
<div class="row w-50 mx-auto">
    <a href="#exampleModal" class="btn btn-primary w-25 " data-bs-toggle="modal">Ajouter</a>
</div>
<table class="table table-bordered w-50 mx-auto mt-5">
    
    <tr>
        <td>ID</td>
        <td>Nom</td>
        <td>Email</td>
         <td>password</td>
         <td>Action</td>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{user['id']}}</td>
            <td>{{user['nom']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['password']}}</td>
             <td><a class="btn btn-success" href="">Modifier</a> <a href="" class="btn btn-danger">Supprimer</a></td>

        </tr>
    {%endfor%}
</table>


    








<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Ajouter un User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="/registre" class=" w-100">
        
        <div class="my-3">
            <input type="text" name="nom" id="" class="form-control" placeholder="Enter your name">
        </div>
        <div class="my-3">
            <input type="email" name="email" id="" class="form-control" placeholder="Exemple@gmail.com">
        </div>
       <div class="my-3">
         <input type="password" name="password" id="" class="form-control" placeholder="enter your password">
       </div>
        <div class="my-3">
         <input type="password" name="password2" id="" class="form-control" placeholder="re-enter your password">
       </div>


   
      </div>
      <div class="modal-footer">
        
       
        <input type="submit" value="s'incrire" class="btn btn-primary">
        <input type="reset" value="Effacer" class="btn btn-danger">
       
     
      </div>
    </form>
    </div>
  </div>
</div>



</main>
